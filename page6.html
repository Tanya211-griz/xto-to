<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Георгий Олегович</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #1a0f0f 0%, #3a1e1e 100%);
            color: #e8d8d8;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(120, 40, 40, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(160, 60, 60, 0.2) 0%, transparent 50%);
            z-index: -1;
        }

        .container {
            text-align: center;
            background: rgba(40, 15, 15, 0.7);
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(120, 40, 40, 0.3);
            max-width: 800px;
            position: relative;
            z-index: 1;
            margin: 20px;
        }

        h1 {
            color: #e8d8d8;
            margin-bottom: 25px;
            font-weight: normal;
            font-size: 24px;
            line-height: 1.6;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            opacity: 0;
            animation: fadeIn 1.5s forwards;
        }

        h1:nth-child(1) { animation-delay: 0.5s; }
        h1:nth-child(2) { animation-delay: 1s; }
        h1:nth-child(3) { animation-delay: 1.5s; }
        h1:nth-child(4) { animation-delay: 2s; }
        h1:nth-child(5) { animation-delay: 2.5s; }
        h1:nth-child(6) { animation-delay: 3s; }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            background: linear-gradient(to right, #8b2e2e, #a83a3a);
            color: #f5e6e6;
            text-decoration: none;
            border-radius: 30px;
            transition: all 0.4s ease;
            font-size: 16px;
            font-weight: bold;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(168, 58, 58, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 30px;
            opacity: 0;
            animation: fadeIn 1s 3.5s forwards;
        }

        .btn:hover {
            background: linear-gradient(to right, #a83a3a, #c24545);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(168, 58, 58, 0.5);
        }

        .decoration {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(168, 58, 58, 0.15) 0%, transparent 70%);
            z-index: 0;
        }

        .decoration:nth-child(1) {
            top: 5%;
            left: 5%;
            width: 120px;
            height: 120px;
        }

        .decoration:nth-child(2) {
            bottom: 10%;
            right: 8%;
            width: 150px;
            height: 150px;
        }

        .sensual-text {
            font-style: italic;
            margin-top: 30px;
            font-size: 14px;
            color: #d4b8b8;
            opacity: 0.7;
            border-top: 1px solid rgba(212, 184, 184, 0.3);
            padding-top: 15px;
            opacity: 0;
            animation: fadeIn 1s 4s forwards;
        }

        .passion-word {
            color: #d4a7a7;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(212, 167, 167, 0.5);
        }

        .desire-word {
            color: #c28e8e;
            font-weight: bold;
            font-style: italic;
        }

        .buttons-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div class="decoration"></div>
    <div class="decoration"></div>
    
    <div class="container">
        
        <h1> Я  <span class="passion-word">очень</span>жду вас в течение часа.</h1>
            
    
        <div class="sensual-text">Томное ожидание слаще, чем сама реальность...</div>
    </div>
</body>
</html>
